<!DOCTYPE html>
<h1>Testing how great is that embed </h1>
<iframe frameBorder="0" id="landscape" scrolling="no" style="width: 1px; min-width: 100%" src="/grouping=landscape&landscape=certified-kubernetes-distribution,certified-kubernetes-platform,special&embed=true"></iframe>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.0/iframeResizer.js"></script>
<script>
  console.info('start resizing');
  var lastScrollPosition = 0;
  iFrameResize({
    log:true,
    messageCallback         : function(messageData){ // Callback fn when message is received
      console.info('MESSAGE: ',messageData.message);
      if (messageData.message.type === 'showModal') {
        lastScrollPosition = document.querySelector('html').scrollTop || lastScrollPosition;
      }
      if (messageData.message.type === 'hideModal') {
        setTimeout(function() {
          document.querySelector('html').scrollTop = lastScrollPosition;
        }, 100);
      }
    },
  }, '#landscape');
</script>
<h2>Wow, that was a cool embed.</h2>
